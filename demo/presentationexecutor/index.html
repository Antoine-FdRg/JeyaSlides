<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JeyaSlides Presentation</title>
    <link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="node_modules/reveal.js/dist/theme/black.css" />
    <style>
      .reveal h1,
      .reveal h2,
      .reveal h3 {
        text-transform: none;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Erreur de Chargement</h1>
          <p>Le fichier par défaut n'a pas été trouvé.</p>
          <p>Veuillez vérifier que le fichier souhaité existe et est accessible.</p>
        </section>
      </div>
    </div>

    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        slideNumber: true,
        transition: 'slide',
        backgroundTransition: 'fade',
      });
    </script>
  </body>
</html>
